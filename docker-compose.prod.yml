version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: classmate_central_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-classmate_central}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: classmate_central_api_prod
    environment:
      ENV: production
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-classmate_central}?sslmode=disable
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-secret}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: classmate_central_web_prod
    ports:
      - "80:80"
    restart: always

volumes:
  postgres_data_prod:

