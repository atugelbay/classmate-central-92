version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: classmate_central_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-classmate_central}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - neosmart-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: classmate_central_api_prod
    environment:
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: classmate_central
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-secret}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - neosmart-net

volumes:
  postgres_data_prod:

networks:
  neosmart-net:
    external: true
